<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Neon Theme</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            animation: bgAnimation 10s infinite alternate;
        }

        @keyframes bgAnimation {
            0% { background: linear-gradient(135deg, #1f4037, #99f2c8); }
            50% { background: linear-gradient(135deg, #6a11cb, #2575fc); }
            100% { background: linear-gradient(135deg, #ff6a00, #ee0979); }
        }

        .container {
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 15px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: #333;
            border: 2px solid #444;
            border-radius: 10px;
            font-size: 36px;
            color: #0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .cell:hover {
            background: #555;
            box-shadow: 0 0 25px rgba(255, 255, 0, 0.8);
        }

        .cell.x {
            color: #ff5733; /* Orange for X */
        }

        .cell.o {
            color: #33ff57; /* Green for O */
        }

        .winning-line {
            animation: blink 0.5s infinite alternate;
        }

        @keyframes blink {
            0% { background: rgba(255, 255, 0, 0.3); }
            100% { background: rgba(0, 255, 255, 0.3); }
        }

        .message {
            font-size: 20px;
            margin: 20px 0;
            color: #ffcc00;
        }

        button {
            padding: 10px 25px;
            font-size: 18px;
            color: #fff;
            background: #2575fc;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #1a53a2;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Tic Tac Toe ðŸ•¹</h1>

    <div class="board" id="board"></div>

    <div class="message" id="message">Your Turn!</div>

    <button onclick="resetGame()">Restart Game</button>
</div>

<script>
    const board = document.getElementById("board");
    const message = document.getElementById("message");
    
    let currentPlayer = "X";
    let cells = Array(9).fill(null);
    let gameActive = true;

    // Create board cells dynamically
    function createBoard() {
        board.innerHTML = "";
        cells = Array(9).fill(null);
        gameActive = true;
        message.textContent = "Your Turn!";
        
        cells.forEach((_, index) => {
            const cell = document.createElement("div");
            cell.classList.add("cell");
            cell.dataset.index = index;
            cell.addEventListener("click", handleCellClick);
            board.appendChild(cell);
        });
    }

    // Handle cell click
    function handleCellClick(e) {
        const index = e.target.dataset.index;

        if (!cells[index] && gameActive) {
            cells[index] = currentPlayer;
            e.target.textContent = currentPlayer;
            e.target.classList.add(currentPlayer === "X" ? "x" : "o");

            if (checkWinner()) {
                message.textContent = `${currentPlayer} Wins! ðŸŽ‰;`
                highlightWinningCells();
                gameActive = false;
            } else if (cells.every(cell => cell !== null)) {
                message.textContent = "It's a Draw! ðŸ¤";
                gameActive = false;
            } else {
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                message.textContent = `${currentPlayer} S Turn;`
            }
        }
    }

    // Check for winning combinations
    function checkWinner() {
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],  // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8],  // Columns
            [0, 4, 8], [2, 4, 6]              // Diagonals
        ];

        for (const combo of winningCombinations) {
            const [a, b, c] = combo;

            if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
                highlightCells(combo);
                return true;
            }
        }
        return false;
    }

    // Highlight winning cells
    function highlightCells(combo) {
        combo.forEach(index => {
            const cell = document.querySelector(cell[data-index=="${index}"]);
            cell.classList.add("winning-line");
        });
    }

    // Reset game
    function resetGame() {
        currentPlayer = "X";
        createBoard();
    }

createBoard();
</script>

</body>
</html>
